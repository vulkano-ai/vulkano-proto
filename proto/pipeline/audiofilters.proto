syntax = "proto3";
package AudioFilters;


enum AudioFilterName {
  AUDIO_DENOISE = 0;
  ROOM_ECO = 1;
}

message AudioDenoiseConfig {
  float strength = 2;
}

message AudioDenoise {
  AudioFilterName name = 1;
  AudioDenoiseConfig config = 2;
}

message AudioFilter {
  oneof filter {
    AudioDenoise denoise = 1;
  }
}
